<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aspira - Register</title><link rel="stylesheet" href="css/style.css"></head>
<body class="auth-bg" style="background-image:url('assets/login-bg.png')">
  <div style="display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px">
    <div class="auth-card">
      <div style="text-align:center">
        <img src="assets/aspira-logo.png" alt="logo" style="width:88px;margin-bottom:12px">
        <h2 style="margin:0;color:var(--maroon)">Student Registration</h2>
        <p class="small">Create your student account</p>
      </div>
      <form id="regForm" style="margin-top:12px">
        <input class="input" id="firstname" placeholder="First name" required>
        <input class="input" id="lastname" placeholder="Last name" required>
        <input class="input" id="email" type="email" placeholder="Email" required>
        <input class="input" id="password" type="password" placeholder="Password" required>
        <button class="btn" style="width:100%;margin-top:8px">Register</button>
      </form>
      <p class="small" style="margin-top:12px">Already have an account? <a href="login.html" style="color:var(--maroon)">Login</a></p>
    </div>
  </div>
<script>
const API='/api';
document.getElementById('regForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const firstname = document.getElementById('firstname').value;
  const lastname = document.getElementById('lastname').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch(API + '/auth/register', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({firstname,lastname,email,password})});
  const data = await res.json();
  if(res.ok){ alert('Registered successfully. Please login.'); window.location.href='login.html'; }
  else alert(data.msg || 'Registration failed');
});
</script>
</body>
</html>
